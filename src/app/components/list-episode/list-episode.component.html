  <h3>Episodes</h3>

  <div class="col-md-12" *ngIf="episodes.length>0">
    <table class="table table-hover">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Air date</th>
        <th scope="col">Episode</th>

        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let e of episodes; let i = index">
        <th scope="row">{{ e.id }}</th>
        <td>{{ e.name }}</td>
        <td>{{ e.air_date }}</td>
        <td>{{ e.episode }}</td>
       
        <td> <button (click)="getCharacters(i)" type="button" class="btn btn-primary" data-toggle="modal"  data-target="#exampleModal">
          See Characters...
        </button></td>
      </tr>


      </tbody>
    </table>
    <nav aria-label="...">
      <ul class="pagination">
        <li class="page-itemgfvt">
          <a  class="page-link"  *ngIf="currentPage!=1"(click)="pagination(-1)">Previous</a>
        </li>
        <li class="page-item " *ngFor="let page of counter(totalPages); let i=index " [ngClass]="{active: i+1==this.currentPage}">
          <a class="page-link" (click)="pagination(i+1)" >{{i+1}}</a>
        </li>
        <li class="page-item">
          <a class="page-link" *ngIf="currentPage!=totalPages" (click)="pagination(-2)">Next</a>
        </li>
      </ul>
    </nav>




  </div>
  

</div>
<app-not-results *ngIf="episodes.length===0"></app-not-results>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Characters</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
        <table class="table table-hover">
          <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Photo</th>
            <th scope="col">Name</th>
            <th scope="col">Status</th>
            <th scope="col">Origin</th>
            <th scope="col">Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let character of characters;">
            <th scope="row">{{ character.id }}</th>
            <td><img src="{{character.image}}" class="img-fluid profile"  alt="Responsive image"></td>
            <td>{{ character.name }}</td>
            <td> {{ character.status}}</td>
            <td>{{ character.origin.name }}</td>
            <td> <button class="btn btn-info"  [routerLink]="['/character', character.id]" data-dismiss="modal">See more...</button></td>
          </tr>


          </tbody>
        </table>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
